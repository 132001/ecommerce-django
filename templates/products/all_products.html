{% extends 'base/base.html' %}

{% block start %}
<div class="container mt-5 pt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="{{product.product_imagess.first.product_image.url}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'item' product.product_slug %}" class="title">{{product.product_name}}</a>
                    <div class="price mt-2">{{product.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div>
        {% endfor %} <!-- col.// -->
    </div>

</div>
{% endblock %}
